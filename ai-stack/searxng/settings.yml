# SearXNG configuration for OpenWebUI
use_default_settings: true

server:
  # Port and bind address are usually handled by Docker, 
  # but we must ensure JSON is allowed for OpenWebUI
  secret_key: "c2ec7fdb-1ae6-4d30-bbe8-7e455eed1582" # Change this to any random string
  limiter: false # Disable rate limiter for local home use
  image_proxy: true

search:
  formats:
    - html
    - json # REQUIRED for OpenWebUI to work

# This tells SearXNG to use the Redis container for caching results
redis:
  url: redis://redis:6379/0

engines:
  - name: google
    engine: google
    shortcut: g
    use_official_api: false
    enabled: true

  - name: duckduckgo
    engine: duckduckgo
    shortcut: ddg
    enabled: true

  - name: brave
    engine: brave
    shortcut: br
    enabled: true

  - name: mojeek
    engine: mojeek
    shortcut: mj
    enabled: true

# Optional: if an engine is too slow or times out, you can increase timeout
outgoing:
  request_timeout: 5.0
